<section>
  <div class="max-w-screen-2xl mx-auto py-24 px-[5vw]">
    <div *ngIf="items$ | async as items; else skeleton" class="flex flex-wrap gap-6 justify-center items-stretch">
      <div *ngFor="let item of items" class="shadow rounded-3xl bg-white overflow-hidden max-w-[300px] flex-grow">
        <img [src]="item.image" alt="cardImg" class="w-[300px] aspect-video bg-slate-300 flex-grow-0" />
        <div
          class="p-4 pt-6 before:content-[''] before:block before:bg-white before:w-[120%] before:h-8 before:absolute before:top-0 before:-left-2 before:-rotate-6 before:origin-left relative">
          <h2 class="font-[600] text-2xl text-center uppercase mb-2">
            {{ item.name }}
          </h2>
          <p class="flex flex-wrap gap-2 mb-2">
            <span class="border text-gray-600 text-sm rounded-full p-1 px-2" *ngFor="let tag of item.tags">{{ tag
              }}</span>
          </p>
          <p class="text-gray-700 pb-2">{{ item.description }}</p>
          <hr />
          <div class="mt-2 font-[500]">
            Available Colors:
            <div class="flex gap-2 ml-4 mt-2">
              <span *ngFor="let color of item.availaleColors" [style.backgroundColor]="color"
                class="w-6 h-6 inline-block rounded-full aspect-square border-2"></span>
            </div>
          </div>
          <div class="mt-2 font-[500] mb-2">
            More Details:
            <p class="text-gray-700 ml-4 text-sm">
              Pros :
              <span class="font-[400] text-gray-500">
                {{ item.moreInfo.pros }}</span>
            </p>
            <p class="text-gray-700 ml-4 text-sm">
              Cons :
              <span class="font-[400] text-gray-500">
                {{ item.moreInfo.cons }}</span>
            </p>
            <p class="text-gray-700 ml-4 text-sm">
              Other :
              <span class="font-[400] text-gray-500">
                {{ item.moreInfo.others }}</span>
            </p>
          </div>
          <a [href]="item.fullUrl" class="inline-block text-blue-500 absolute z-10 -top-4 right-4">Details<fa-icon
              class="pl-2" [icon]="rightArrow"></fa-icon>
          </a>
        </div>
      </div>
    </div>
    <ng-template #skeleton>
      <div class="flex flex-wrap gap-6 justify-center items-stretch">
        <div *ngFor="let _ of [1, 2, 3, 4, 5, 6, 7, 8]"
          class="shadow rounded-3xl bg-white overflow-hidden max-w-[300px] flex-grow">
          <div class="w-[300px] h-[180px] bg-slate-300 animate-pulse"></div>
          <div
            class="p-4 pt-6 before:content-[''] before:block before:bg-white before:w-[120%] before:h-8 before:absolute before:top-0 relative before:-left-2 before:-rotate-6 before:origin-left">
            <h2 class="font-[600] text-2xl text-center uppercase mb-2 bg-slate-300 h-6 animate-pulse"></h2>
            <p class="flex flex-wrap gap-2 mb-2">
              <span
                class="border text-gray-600 text-sm rounded-full p-1 px-2 bg-slate-300 h-6 w-20 animate-pulse"></span>
            </p>
            <p class="text-gray-700 mb-2 bg-slate-300 h-6 animate-pulse"></p>
            <p class="text-gray-700 mb-2 bg-slate-300 h-6 animate-pulse"></p>
            <p class="text-gray-700 mb-2 bg-slate-300 h-6 animate-pulse"></p>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</section>
